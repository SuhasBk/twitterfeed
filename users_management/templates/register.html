{% extends 'layout.html' %}

{% block content %}
<div class="register">
    <h1>Register Here - Twitter Feed</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form><br>
    <div>
        <span>Already have an account? <a href="/login">Login!</a></span>
    </div>
</div>
{% endblock %}
