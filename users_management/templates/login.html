{% extends 'layout.html' %}

{% block content %}
    <div class="login" style="text-align: center;">
        <h1>Login - Twitter Feed</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Login" />
        </form><br>
        <div>
            <span>Don't have an account yet? <a href="/register">Register Today!</a></span>
        </div>
    </div>
{% endblock %}
